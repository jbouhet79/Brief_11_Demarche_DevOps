on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: write

jobs:
  get-version:
    uses: shiipou/github-actions/.github/workflows/get-version.yml@main
    with:
      release-branches: '^(main)$'
      prerelease-branches: '^(beta)$'


  build:
    name: Rust build
    runs-on: ubuntu-latest
    # si get-version voit un commit qui permet une release (montÃ©e de version), il fait le build, sinon fait pas le build
    if: ${{ needs.get-version.outputs.will-release == 'true' }}
    needs:
      - get-version
    steps:
      - uses: actions/checkout@v4
      # Ensure rustfmt is installed and setup problem matcher
      - uses: actions/checkout@v2
      - name: Setup Rust stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: wasm32-unknown-unknown
      - name: Setup Trunk
        uses: jetli/trunk-action@v0.5.0
      - name: Build with Trunk
        # variable d'environnement pour que gradle en ait connaissance
        env: 
          VERSION: "${{ needs.get-version.outputs.version }}"
        run: trunk build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rust
          path: dist/*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [get-version, build ]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: rust
          path: dist/
      - name: Zip files artifacts
        run: zip -r artifacts.zip dist/*
      - name: Create Github Release
        env:
          PRERELEASE: ${{ needs.get-version.outputs.is-prerelease }}
          CHANGELOG: ${{ needs.get-version.outputs.changelogs }}
          VERSION: "${{ needs.get-version.outputs.version }}"
          REPO: "${{ github.repository }}"
          COMMIT: "${{ github.sha }}"
          GH_TOKEN: "${{ github.token }}"
        run: |
          echo "$CHANGELOG" > changelog.md
          if [ "$PRERELEASE" == "true" ]; then
            gh release create --prerelease --repo $REPO --target $COMMIT -F changelog.md "v$VERSION" artifacts.zip
          else
            gh release create --repo $REPO --target $COMMIT -F changelog.md "v$VERSION" artifacts.zip
          fi
      

